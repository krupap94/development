<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>License application</h1>
    <form action="">
      <fieldset>
        <legend>Do you have driver's License?</legend>

        <input type="radio" />
        <label for="yes">Yes</label>
        <input type="radio" />
        <label for="no">No</label>
      </fieldset>
      <br /><br />
      <input type="text" name="fname" placeholder="First Name" value="Krupa" />
      <button onclick="fnameClick()">Click me</button>
      <br /><br />
      <input type="text" name="lname" placeholder="Last Name" value="Patel" />
      <p>How old are you?</p>
      <input id="n1" type="number" name="age" />
      <p>What is your favorite fruit?</p>
      <input id="fruit" type="text" name="Name" />
      <p>What's your email address?</p>
      <input id="email" type="text" name="Name" />
    </form>
    <script src="forms.js"></script>
  </body>
</html>
